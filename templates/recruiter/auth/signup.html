{% extends 'base.html' %}
{% block title %}Recruiter Sign Up{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Recruiter Sign Up</h1>
        <form action="" method="post">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="recruiter@example.com" required>
            </div>
            
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <div>
                <label for="company">Company</label>
                <input type="text" name="company" placeholder="Company Name">
            </div>
            
            <div>
                <label for="location">Location</label>
                <input type="text" name="location" placeholder="City, Country">
            </div>
            
            <div>
                <label for="website">Website</label>
                <input type="url" name="website" placeholder="https://company.com">
            </div>
            
            <div>
                <label for="contact_email">Contact Email</label>
                <input type="email" name="contact_email" placeholder="contact@company.com">
            </div>
            
            <div>
                <label for="contact_number">Contact Number</label>
                <input type="tel" name="contact_number" placeholder="+1 (555) 123-4567">
            </div>
            
            <div>
                <input type="submit" value="Sign Up">
            </div>
        </form>
        <p>
            Already have an account? <a href="{{ url_for('recruiter_auth.login') }}">Login</a> as a Recruiter!
        </p>
    </div>
{% endblock %}
