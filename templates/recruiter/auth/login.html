{% extends 'base.html' %}
{% block title %}Recruiter Login{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Recruiter Login</h1>
        <form action="" method="post">
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="recruiter@example.com" required>
            </div>
            
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <div>
                <input type="submit" value="Login">
            </div>
        </form>
        <p>
            Don't have an account? <a href="{{ url_for('recruiter_auth.signup') }}">Sign Up</a> as a Recruiter!
        </p>
    </div>
{% endblock %}
